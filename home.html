<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Naranja X</title>

<style>
* {
  margin: 0;
  padding: 0;
  box-sizing: border-box;
  font-family: system-ui, -apple-system, BlinkMacSystemFont, sans-serif;
}

body {
  background: #FAFAFA;
  min-height: 100vh;
}

/* HEADER */
.header {
  position: sticky;
  top: 0;
  background: rgba(247,247,251,0.92);
  backdrop-filter: blur(8px);
  z-index: 10;
  display: flex;
  align-items: center;
  padding: 14px 16px;
  gap: 12px;
}

.header img { width: 34px; }

.header-text span {
  font-size: 13px;
  color: #777;
}

.header-text strong {
  display: block;
  font-size: 17px;
  font-weight: 600;
}

.help {
  margin-left: auto;
  background: #f1e8ff;
  color: #6a00ff;
  padding: 8px 14px;
  border-radius: 999px;
  font-size: 14px;
}

/* GRADIENTE */
.gradient-bg {
  --left-orange: 1;
  --right-orange: 0;

  background:
    radial-gradient(60% 80% at 10% 45%,
      rgba(255,138,0,calc(0.28 * var(--left-orange))),
      rgba(255,138,0,calc(0.14 * var(--left-orange))),
      rgba(250,250,250,0.92) 65%
    ),
    radial-gradient(55% 70% at 50% 45%,
      rgba(155,89,255,.30),
      rgba(155,89,255,.18),
      rgba(250,250,250,.95) 70%
    ),
    radial-gradient(60% 80% at 90% 45%,
      rgba(255,138,0,calc(0.28 * var(--right-orange))),
      rgba(255,138,0,calc(0.14 * var(--right-orange))),
      rgba(250,250,250,0.92) 65%
    );
  padding: 12px 0 28px;
}

/* CARDS */
.cards-scroll {
  display: flex;
  overflow-x: auto;
  gap: 16px;
  padding: 0 16px;
  scroll-snap-type: x mandatory;
}

.cards-scroll::-webkit-scrollbar { display: none; }

.card {
  min-width: 88vw;
  background: #fff;
  border-radius: 24px;
  padding: 18px;
  scroll-snap-align: center;
  box-shadow: 0 10px 30px rgba(0,0,0,.08);
}

.card-top {
  display: flex;
  justify-content: space-between;
  font-size: 14px;
  color: #666;
}

.green { color: #18a957; font-weight: 600; }

.balance {
  display: flex;
  gap: 10px;
  margin: 14px 0 20px;
}

.balance h1 { font-size: 34px; }

.actions {
  display: flex;
  justify-content: space-between;
}

.action {
  text-align: center;
  font-size: 13px;
}

.action img {
  width: 48px;
  background: #f3edff;
  padding: 12px;
  border-radius: 50%;
}

/* SECTIONS */
.section {
  padding: 18px 16px;
  background: #FAFAFA
}

.section2 {
  padding: 0 16px;
}

.section h3 {
  margin-bottom: 14px;
  font-size: 16px;
  font-weight: 600;
}

/* IMAGEN FULL */
.full-img {
  width: 100%;
  border-radius: 0;
  box-shadow: none;
  display: block;
}

/* CAROUSEL */
.carousel {
  display: flex;
  gap: 14px;
  overflow-x: auto;
}

.carousel::-webkit-scrollbar { display: none; }

.small-card {
  min-width: 70%;
  background: #fff;
  border-radius: 18px;
  padding: 16px;
  box-shadow: 0 8px 20px rgba(0,0,0,.08);
}


/* HELP */
.help-card {
  background: #fff;
  border-radius: 22px;
  padding: 18px;
  display: flex;
  gap: 14px;
  box-shadow: 0 10px 24px rgba(0,0,0,.08);
}

/* NAV */
.nav {
  position: fixed;
  bottom: 0;
  width: 100%;
  background: #FAFAFA;
  display: flex;
  justify-content: space-around;
  padding: 10px 0 14px;
}

body {
  padding-bottom: 60px;
}

.bot {
  background: linear-gradient(135deg,#ff8a00,#ff5c00);
  color: #fff;
  border-radius: 50%;
  padding: 14px;
  margin-top: -28px;
}

/* SCROLL DE IMÁGENES */
.img-scroll {
  display: flex;
  gap: 0px;
  padding: 0;
  overflow-x: auto;
  scroll-snap-type: x mandatory;
  -webkit-overflow-scrolling: touch;
}

.img-scroll::-webkit-scrollbar {
  display: none;
}

.img-scroll img {
  min-width: 88%;
  scroll-snap-align: start;
}

.gradient-bg,
.section,
.img-scroll,
.cards-scroll,
.nav {
  background: #FAFAFA;
}

/* SCROLL DE IMÁGENES cuentas */
.img-scroll2 {
  display: flex;
  gap: 0;
  overflow-x: auto;
  padding: 0;
  margin: 0;
  background: #FAFAFA;
}

.img-scroll2::-webkit-scrollbar {
  display: none;
}

.img-scroll2 img {
  height: 190px;
  width: auto;          /* ← CLAVE */
  flex-shrink: 0;       /* ← CLAVE */
  object-fit: contain;
  object-position: center;
  margin: 0;
  padding: 0;
}

.header-img {
  position: sticky;
  top: 0;
  z-index: 20;
  background: #FAFAFA;
}

.header-img img {
  width: 100%;
  height: auto;
  display: block;
}

.bottom-bar {
  position: fixed;
  bottom: 0;
  width: 100%;
  height: 65px;           /* altura de la barra */
  z-index: 30;
  background: transparent;
}

.bottom-img {
  width: 100%;
  height: 100%;
  object-fit: cover;
  display: block;
}

.bottom-btn {
  position: absolute;
  left: 50%;
  top: -10px;             /* cuánto sobresale */
  transform: translateX(-50%);
  width: 64px;            /* tamaño botón */
  height: 64px;
  object-fit: contain;
}

/* BOTON ARRIBA DE IMAGEN */

.img-btn-container {
  position: relative;
  display: inline-block;
}

.img-btn-container .btn-overlay {
  position: absolute;
  bottom: 30px;   /* ajusta verticalmente */
  left: 45px;     /* ajusta horizontalmente */
  width: 50px;    /* ancho del área clickeable */
  height: 50px;   /* alto del área clickeable */
  background: rgba(0,0,0,0); /* transparente */
  cursor: pointer;
}

</style>
</head>

<body>
 <!-- Arriba -->
<!-- PARTE SUPERIOR FIJA -->
<div class="header-img" style="position: sticky; top: 0; z-index: 100; width: 100%; max-width: 400px; margin: 0 auto 20px auto; border-radius: 10px; overflow: hidden; background: #fff;">
  <!-- Imagen de fondo -->
  <img src="img/header.png" alt="Header Naranja X" style="width: 100%; display: block;">

  <!-- Texto sobre la imagen -->
  <div style="position: absolute; top: 23px; left: 65px;">
    <div style="color: #3C3C3C; font-size: 14px; font-weight: 600;">Nos encanta verte,</div>
    <div id="nombre-usuario" style="color: #333333; font-size: 16px; font-weight: 700;"></div>
  </div>
</div>

<script>
  document.addEventListener('DOMContentLoaded', () => {
    const nombreGuardado = localStorage.getItem('mi_nombre') || 'Usuario';
    document.getElementById('nombre-usuario').textContent = nombreGuardado;
  });
</script>

<!-- SECCIÓN DE CUENTAS SCROLLABLE -->
<div class="img-scroll2" style="display: flex; gap: 0px; overflow-x: auto; padding: 0px;">

  <!-- Cuenta 1 -->
  <div class="img-btn-container" style="position: relative; flex: 0 0 auto; border-radius: 10px; overflow: hidden;">
    <img src="img/cuenta1.png" style="height: 190px; width: auto; display: block; border-radius: 10px;">

    <!-- Texto sobre la imagen -->
    <div style="position: absolute; top: 55px; left: 45px; pointer-events: none; width: 100%; text-align: left;">
      <div id="dinero-usuario" style="color: #333333; font-size: 27px; font-weight: 700;">0</div>
    </div>

    <!-- Contenedor de botones -->
    <div style="position: absolute; bottom: 30px; left: 45px; display: flex; gap: 58px;">
      <a href="cargar_datos.html" style="width:50px; height:50px; display:block;"></a>
      <a href="nueva_cuenta.html" style="width:50px; height:50px; display:block;"></a>
    </div>
  </div>

  <!-- Cuenta 2 -->
  <div class="img-btn-container" style="position: relative; flex: 0 0 auto; border-radius: 10px; overflow: hidden;">
    <img src="img/cuenta2.png" style="height: 190px; width: auto; display: block; border-radius: 10px;">
  </div>

  <!-- Cuenta 3 -->
  <div class="img-btn-container" style="position: relative; flex: 0 0 auto; border-radius: 10px; overflow: hidden;">
    <img src="img/cuenta3.png" style="height: 190px; width: auto; display: block; border-radius: 10px;">
  </div>

</div>

<script>
  document.addEventListener('DOMContentLoaded', () => {
    const dineroGuardado = localStorage.getItem('dinero_cargado') || '0';

    // convertir a número y formatear con puntos
    const dineroFormateado = Number(dineroGuardado).toLocaleString('es-AR');

    document.getElementById('dinero-usuario').textContent = dineroFormateado;
  });
</script>

<!-- TUS ATAJOS (IMG) -->
<div class="section">
  <h3>Tus atajos</h3>
  <img src="img/atajos.png" class="full-img">
</div>

<!-- NOVEDADES (IMG) -->
<div class="section">
  <h3>Novedades para vos</h3>
  <img src="img/novedades.png" class="full-img">
</div>

<!-- HACE MÁS CON NARANJA X -->
<div class="section">
  <h3>Hacé más con Naranja X</h3>

  <div class="img-scroll">
    <img src="img/hacemasconnx1.png" >
    <img src="img/hacemasconnx2.png" >
    <img src="img/hacemasconnx3.png" >
  </div>
</div>

<!-- PROMOCIONES -->
<div class="section">
  <h3>Promociones</h3>

  <div class="img-scroll">
    <img src="img/promociones1.png" class="full-img">
    <img src="img/promociones2.png" class="full-img">
    <img src="img/promociones3.png" class="full-img">
  </div>
</div>

<!-- AYUDA -->
<div class="section">
  <img src="img/ayuda.png" class="full-img">
</div>

<!-- abajo -->
<div class="bottom-bar">
  <img src="img/header_abajo.png" class="bottom-img">
  <img src="img/header_abajo_btn.png" class="bottom-btn">
</div>

</body>
</html>
